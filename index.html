<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Iluá | Maison de Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo-wrapper">
                <span class="logo">BOUTIQUE ILUÁ</span>
                <span class="logo-sub">PARIS</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">La Maison</a></li>
                    <li><a href="produtos.html">Coleções</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="frame-outer">
            <div class="frame-inner">
                <div class="hero-content">
                    <span class="collection-label">Collection Éclat</span>
                    <h1>L'Art de Vivre</h1>
                    <p>A essência do luxo francês em detalhes minimalistas.</p>
                    <a href="#produtos" class="btn-outline">Explorar</a>
                </div>
            </div>
        </div>
    </section>

    <main id="produtos">
        <div class="section-header">
            <hr class="line">
            <h2 class="section-title">Nouveautés</h2>
            <hr class="line">
        </div>

        <div class="product-grid">
            <div class="product-card">
                <div class="product-frame">
                    <div class="product-image" style="background-image: url('caminho-da-sua-foto.jpg');"></div>
                </div>
                <h3>Vestido Coquette Rose</h3>
                <p class="price">R$ 450,00</p>
                <a href="detalhes.html" class="view-details">Détails</a>
            </div>
            
            <div class="product-card">
                <div class="product-frame">
                    <div class="product-image"></div>
                </div>
                <h3>Tailleur Chanel Blanc</h3>
                <p class="price">R$ 890,00</p>
                <a href="detalhes.html" class="view-details">Détails</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-decoration">
            <img src="https://cdn-icons-png.flaticon.com/512/814/814513.png" alt="Eiffel Tower" class="footer-icon">
        </div>
        <p>&copy; 2026 Boutique Iluá - Maison de Mode</p>
    </footer>

</body>
</html>
